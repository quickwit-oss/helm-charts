apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "quickwit.fullname" . }}
  labels:
    {{- include "quickwit.labels" . | nindent 4 }}
    {{- include "quickwit.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: config
data:
  node.yaml: |-
    {{- toYaml .Values.config | nindent 4 }}

service:
  # Service type configuration default for all Quickwit services
  type: ClusterIP

  # -- Set the ip family policy to configure dual-stack see [Configure dual-stack](https://kubernetes.io/docs/concepts/services-networking/dual-stack/#services)
  ipFamilyPolicy: ""
  # -- Sets the families that should be supported and the order in which they should be applied to ClusterIP as well. Can be IPv4 and/or IPv6.
  ipFamilies: []

  annotations: {}

ingress:
  enabled: false
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: "*"
      paths:
        # Ingest and ES bulk endpoints to quickwit-indexer
        - path: /api/v1/.*/ingest
          pathType: ImplementationSpecific
          service: indexer
          port: rest
        - path: /api/v1/_elastic/bulk
          pathType: ImplementationSpecific
          service: indexer
          port: rest
        - path: /api/v1/_elastic/.*/_bulk
          pathType: ImplementationSpecific
          service: indexer
          port: rest
        # Indexes API endpoints to quickwit-metastore
        - path: /api/v1/indexes
          pathType: Prefix
          service: metastore
          port: rest
        # Everything else to quickwit-searcher
        - path: /
          pathType: ImplementationSpecific
          service: searcher
          port: rest
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
